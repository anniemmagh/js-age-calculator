<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <title>Age calculator</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <form>
                <div class="form_container">
                    <div class="block">
                        <label for="day">Day</label>
                        <input type="number" id="day" placeholder="DD">
                        <small></small>
                    </div>
                    <div class="block">
                        <label for="month">Month</label>
                        <input type="number" id="month" placeholder="MM">
                        <small></small>
                    </div>
                    <div class="block">
                        <label for="Year">Year</label>
                        <input type="number" id="year" placeholder="YYYY">
                        <small></small>
                    </div>
                </div>
                <div class="submit_block">
<hr>
<button type="submit" class="submit_btn"><img src="assets/arrow.svg" alt="icon"></button>
                </div>
            </form>
            <div class="output">
                <h1><span id="YY">--</span>Years</h1>
                <h1><span id="MM">--</span>Months</h1>
                <h1><span id="DD">--</span>Days</h1>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
